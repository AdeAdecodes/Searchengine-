<div>
  <h5>List of companys under investigation by House of Representative Nigeria</h5>
<nb-card>
  <nb-card-body>
<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <div class="md-form">
          <label class="search-label" for="search">Search</label>
        <input nbInput id="search" class="search-input" type="text"  [(ngModel)]="searchText" class="form-control">
      </div>
    </div>
  </div>
  <table mdbTable #tableEl="mdbTable" class="z-depth-1">
    <thead>
    <tr >
      <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let el of elements; let i = index">
      <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.Name}}</td>
      <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.Group}}</td>
      <!-- <td class="red-text">{{el.No}}</td> -->
     
      <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.Day}}</td>
    </tr>
    </tbody>
    <tfoot class="grey lighten-5 w-100">
        <tr>
          <td colspan="4">
            <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="elements"></mdb-table-pagination>
          </td>
        </tr>
        </tfoot>
  </table>
</div>
</nb-card-body>
</nb-card>
</div>
